<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body class="registerOrLogin">
    <div class="regOrloginDiv" id="reg">
    <h1 style="margin-top:8px;padding: 12px;">Register to get full access... </h1>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="eg. Anil Kumar">
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="eg.xyz@gmail.com" required>
        <br>

        <label for="username">Username</label>
        <input type="text" id="username" placeholder="eg. Anil_Kumar" required>
        <br>

        <label for="pwd1">Password</label>
        <input type="password" id="pwd1" placeholder="Set Password" required>
        <br>
         <label for="pwd2">Confirm password</label>
        <input type="password" id="pwd2" placeholder="Again enter password" required>
        <br>


        <h2>Area of Interest / Field</h2>
        <div style=" margin:auto 120px ; padding: 0%;">
        <input type="checkbox" id="cs" name="field">
        <label for="cs">CS</label>
        
        <input type="checkbox" id="ai" name="field">
        <label for="ai">AI</label>
         
        <input type="checkbox" id="web" name="field">
        <label for="web">Web Development</label>  
        
        <input type="checkbox" id="dsa" name="field">
        <label for="dsa">DSA</label>
        
        <input type="checkbox" id="app" name="field">
        <label for="app">App Development</label>
        
        <input type="checkbox" id="other" name="field">
        <label for="other">Other</label>
       
        </div>

        <button class="regOrloginBtn">Start exploring &#8594</button>
    </form>
    </div>
</body>
</html>
