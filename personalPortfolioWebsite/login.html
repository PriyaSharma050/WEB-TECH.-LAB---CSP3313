<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        input,label{
            margin: 20px;
        }
        label{
            padding: 40px;
        }
    </style>
</head>
<body class="registerOrLogin">
    <div class="regOrloginDiv" style="padding: 40px; height: auto; margin: 50px auto;">
    <h1>Welcome back! Login to continue exploring... </h1>
         <form>
            <div style="margin: 100px;
            padding: 10px;">

        <label for="username">Email/Username</label>
        
        <input type="text" id="username" placeholder="eg. Anil_Kumar" required>
        <br>

        <label for="pwd1">Password</label>
        
        <input type="password" id="pwd1" placeholder="Set Password" required>
        <br>
        </div>
        <button class="regOrloginBtn">Continue exploring &#8594</button>
        
         </form>
         </div>
</body>
</html>
