<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <label for="name">Name</label>
        <br>
        <input type="text" id="name" placeholder="eg. Anil Kumar">
        <br>

        <label for="email">Email</label>
        <br>
        <input type="email" id="email" placeholder="eg.xyz@gmail.com" required>
        <br>

        <label for="username">Username</label>
        <br>
        <input type="text" id="username" placeholder="eg. Anil_Kumar" required>
        <br>

        <label for="pwd1">Password</label>
        <br>
        <input type="password" id="pwd1" placeholder="Set Password" required>
        <br>
        
        <label for="pwd2">Confirm password</label>
        <br>
        <input type="password" id="pwd2" placeholder="Again enter password" required>
        <br>

        <h3>Gender</h3>
        
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <br>

        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <br>

        <input type="radio" id="other" name="gender">
        <label for="other">Other</label>
        <br>

        <h3>Courses</h3>
        
        <input type="checkbox" id="dsd" name="courses">
        <label for="dsd">DSD</label>
        <br>

        <input type="checkbox" id="Cpp" name="courses">
        <label for="Cpp">Cpp</label>
        <br>

        <input type="checkbox" id="webTech" name="courses">
        <label for="webTech">Web Tech.</label>
        <br>

        <input type="checkbox" id="Maths" name="courses">
        <label for="Maths">Maths</label>
        <br>

        <input type="checkbox" id="coa" name="courses">
        <label for="coa">COA</label>
        <br>

        <h3>Select Country</h3>
        <select>
            <option>
                India
            </option>

            <option>
                Other
            </option>
        </select>
        <br>
        <hr>
        
        <button>Submit</button>

    </form>
</body>
</html>
